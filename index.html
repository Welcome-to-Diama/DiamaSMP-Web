<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Diama SMP Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --cascade-1: #0b3b5a; /* deep cascade top */
  --cascade-2: #107590; /* lighter cascade */
  --aqua: #0ac1d6;      /* aqua bottom */
  --accent: #00e6d6;
  --soft-blue: #9ad4ff;
}

/* Reset */
*{ box-sizing:border-box; }
html,body{ height:100%; margin:0; font-family:"Poppins",sans-serif; }

/* Smooth Cascade â†’ Aqua Background */
body{
  background: linear-gradient(180deg, var(--cascade-1) 0%, var(--cascade-2) 50%, var(--aqua) 100%);
  color: var(--soft-blue);
  text-align:center;
  overflow-x:hidden;
}

/* Soft mist overlay */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(900px 600px at 10% 10%, rgba(255,255,255,0.06), transparent 45%),
    radial-gradient(1200px 900px at 85% 20%, rgba(255,255,255,0.04), transparent 60%);
  pointer-events:none;
  z-index:0;
}

/* Header */
header{ position:relative; z-index:2; padding:48px 18px 18px; }
.logo{ width:120px; border-radius:18px; margin:0 auto; box-shadow: 0 0 28px rgba(0,230,214,.12); border:1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.02); }
h1{ font-family:"Press Start 2P",cursive; color:var(--accent); text-shadow:0 0 18px rgba(0,230,214,.28); margin:14px 0 6px; font-size:34px; }
.subline{ color: rgba(232,251,255,.9); margin-bottom:14px; font-weight:600; }

/* IP box */
.ip-box{
  display:inline-block;
  padding:12px 20px;
  border-radius:14px;
  background: linear-gradient(135deg, rgba(0,230,214,0.12), rgba(12,160,185,0.06));
  border:2px solid rgba(0,255,255,0.18);
  box-shadow: 0 0 22px rgba(0,230,214,.12);
  backdrop-filter: blur(6px);
  margin-bottom:18px;
}
.ip-text{ color:#e8fbff; font-weight:800; letter-spacing:.2px; font-size:15px; }
.copy-btn{
  margin-top:8px;
  background:linear-gradient(135deg,var(--accent),#2cc9ff);
  color:#042026;
  font-weight:800;
  padding:8px 14px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  box-shadow: 0 0 18px rgba(0,230,214,.12);
  transition: transform .12s ease;
}
.copy-btn:hover{ transform: translateY(-3px); box-shadow: 0 0 26px rgba(0,230,214,.18); }

/* NAV */
nav{ display:flex; justify-content:center; gap:12px; padding:18px 12px; z-index:2; position:relative; }
.nav-btn{
  border:0; cursor:pointer; font-family:"Press Start 2P",cursive; padding:10px 14px; border-radius:12px;
  background: linear-gradient(135deg,#7cf8ff,#2cc9ff); color:#042026; box-shadow: 0 0 14px rgba(44,201,255,.12); transition: transform .12s;
  white-space:nowrap;
}
.nav-btn:hover{ transform: scale(1.06); }
.nav-btn.active{ background: linear-gradient(135deg,#a6fff0,#00e6d6); box-shadow: 0 0 28px rgba(0,230,214,.22); }

/* Main container */
main{ max-width:1100px; margin:10px auto 60px; padding:8px; position:relative; z-index:2; }

/* Sections */
section{ padding:18px 12px 28px; margin-top:10px; border-radius:14px; background: rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.06); }
body.has-js section.tab-section{ display:none; }
body.has-js section.tab-section.active{ display:block; }
section h2{ font-family:"Press Start 2P",cursive; color:var(--accent); text-shadow: 0 0 10px rgba(0,230,214,0.18); margin:6px 0 12px; font-size:28px; }

/* Cards */
.card-container{ display:flex; flex-wrap:wrap; gap:16px; justify-content:center; margin-top:8px; }
.card{
  width:320px; max-width: calc(33% - 20px); min-width:240px; padding:18px; border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
  border:1px solid rgba(0,255,255,0.12); box-shadow: 0 10px 30px rgba(0,0,0,0.16);
  text-align:left; transition: transform .14s ease, box-shadow .14s ease;
}
.card h3{ margin:0 0 6px; color:#e8fbff; font-size:1.02em; }
.card p{ margin:0; opacity:.95; }
.card:hover{ transform: translateY(-6px); box-shadow: 0 20px 40px rgba(0,0,0,.28); }

/* SNEAK PEEK Grid */
.sneak-grid{
  display:grid;
  gap:18px;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-areas:
    "i1 i2 i3"
    ". i4 i5"
    "i6 i7 i8";
  margin-top:10px;
}
.sneak-item{ border-radius:12px; overflow:hidden; position:relative; background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.05); box-shadow: 0 8px 26px rgba(0,0,0,.12); aspect-ratio:16/10; display:flex; align-items:center; justify-content:center; }
.sneak-item img{ width:100%; height:100%; object-fit:cover; }
.sneak-item .cap{ position:absolute; left:12px; bottom:12px; background: rgba(0,0,0,0.64); padding:6px 12px; border-radius:999px; color:var(--soft-blue); font-weight:700; font-size:13px; border:1px solid rgba(255,255,255,0.04); }

.s1{ grid-area:i1; } .s2{ grid-area:i2; } .s3{ grid-area:i3; }
.s4{ grid-area:i4; } .s5{ grid-area:i5; } .s6{ grid-area:i6; }
.s7{ grid-area:i7; } .s8{ grid-area:i8; }

@media (max-width:760px){ .sneak-grid{ grid-template-columns: 1fr 1fr; grid-template-areas: "i1 i2" "i3 i4" "i5 i6" "i7 i8"; } }
@media (max-width:420px){ .sneak-grid{ grid-template-columns: 1fr; grid-template-areas: "i1" "i2" "i3" "i4" "i5" "i6" "i7" "i8"; } }

/* Footer */
footer{ text-align:center; margin:36px 0 60px; z-index:2; position:relative; }
.discord{ display:inline-block; padding:12px 20px; border-radius:999px; background: linear-gradient(135deg,#5865f2,#2e5bff); color:#fff; font-weight:700; text-decoration:none; box-shadow: 0 0 28px rgba(46,91,255,.12); }
</style>
</head>
<body>
  <header>
    <img src="Diama logo.png" alt="Diama SMP Logo" class="logo">
    <h1>DIAMA SMP</h1>
    <div class="subline">20+ active players â€¢ 24/7 online â€¢ Version 1.21.6 â€¢ Modern Minecraft Community</div>
    <div class="ip-box">
      <div class="ip-text" id="serverIP">DiamaSMP.aternos.me:12050</div>
      <button class="copy-btn" onclick="copyIP()">COPY IP</button>
    </div>
  </header>

  <nav>
    <button class="nav-btn active" data-target="roles">TEAM ROLES</button>
    <button class="nav-btn" data-target="features">FEATURES</button>
    <button class="nav-btn" data-target="rules">RULES</button>
    <button class="nav-btn" data-target="reviews">REVIEWS</button>
    <button class="nav-btn" data-target="shop">SHOP</button>
    <button class="nav-btn" data-target="sneakpeek">SNEAK PEEK</button>
  </nav>

  <main>
    <section id="roles" class="tab-section active"><h2>TEAM ROLES</h2></section>
    <section id="features" class="tab-section"><h2>FEATURES</h2></section>
    <section id="rules" class="tab-section"><h2>RULES</h2></section>
    <section id="reviews" class="tab-section"><h2>REVIEWS</h2></section>
    <section id="shop" class="tab-section"><h2>SHOP</h2></section>
    <section id="sneakpeek" class="tab-section">
      <h2>SNEAK PEEK</h2>
      <div class="sneak-grid">
        <div class="sneak-item s1"><img src="smp1.jpg"><div class="cap">SMP 01</div></div>
        <div class="sneak-item s2"><img src="smp2.jpg"><div class="cap">SMP 02</div></div>
        <div class="sneak-item s3"><img src="smp3.jpg"><div class="cap">SMP 03</div></div>
        <div class="sneak-item s4"><img src="smp4.jpg"><div class="cap">SMP 04</div></div>
        <div class="sneak-item s5"><img src="smp5.jpg"><div class="cap">SMP 05</div></div>
        <div class="sneak-item s6"><img src="hulululu.png"><div class="cap">SMP 06</div></div>
        <div class="sneak-item s7"><img src="smp7.jpg"><div class="cap">SMP 07</div></div>
        <div class="sneak-item s8"><img src="smp8.jpg"><div class="cap">SMP 08</div></div>
      </div>
    </section>
  </main>

  <footer>
    <a class="discord" href="https://discord.gg/2UVgQdTjRZ" target="_blank">Join Our Discord ðŸ’¬</a>
  </footer>

<script>
document.body.classList.add('has-js');
const buttons = document.querySelectorAll('.nav-btn');
const sections = document.querySelectorAll('main .tab-section');
buttons.forEach(b => b.addEventListener('click', ()=>{
  const id = b.dataset.target;
  sections.forEach(s=>s.classList.remove('active'));
  buttons.forEach(btn=>btn.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  b.classList.add('active');
  window.scrollTo({top:0, behavior:'smooth'});
}));
function copyIP(){
  const ip = document.getElementById('serverIP').innerText.trim();
  const btn = document.querySelector('.copy-btn');
  if(navigator.clipboard){ navigator.clipboard.writeText(ip).then(()=>{
    const old = btn.innerText; btn.innerText='COPIED'; btn.disabled=true;
    setTimeout(()=>{ btn.innerText=old; btn.disabled=false; },1200);
  }).catch(()=>alert('Copy failed. IP: '+ip)); }
  else alert('Copy not supported. IP: '+ip);
}
</script>
</body>
</html>
