<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Diama SMP Portal</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;800&display=swap');

body {
  margin: 0;
  background: #0a0a0a;
  color: #d9d9d9;
  font-family: 'Poppins', sans-serif;
  text-align: center;
}

header {
  padding: 40px 20px;
}

h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 38px;
  color: #00eaff;
  text-shadow: 0 0 10px #00eaff;
  margin-bottom: 10px;
}

.ip-box {
  margin-top: 20px;
  display: inline-block;
  padding: 15px 25px;
  background: #111;
  border: 2px solid #00eaff;
  border-radius: 10px;
  box-shadow: 0 0 10px #00eaff;
}

.ip-text {
  font-size: 20px;
  font-weight: 600;
}

.copy-btn {
  margin-top: 10px;
  padding: 10px 18px;
  background: #00eaff;
  border: none;
  border-radius: 8px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.2s ease;
}

.copy-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px #00eaff;
}

.section {
  margin: 40px auto;
  width: 90%;
  max-width: 900px;
  background: #111;
  padding: 25px;
  border-radius: 14px;
  border: 2px solid #00eaff;
  box-shadow: 0 0 12px #00eaff;
}

.section h2 {
  font-size: 26px;
  margin-bottom: 15px;
  color: #00eaff;
  text-shadow: 0 0 8px #00eaff;
}
</style>

</head>
<body>

<header>
  <h1>‚öîÔ∏è DIAMA SMP ‚öîÔ∏è</h1>

  <div class="ip-box">
    <div class="ip-text" id="serverIP">DiamaSMP.aternos.me:12050</div>
    <button class="copy-btn" onclick="copyIP()">COPY IP</button>
  </div>
</header>

<section class="section">
  <h2>üî• Server Info</h2>
  <p>Welcome to Diama SMP ‚Äî Enjoy Lifesteal, Events & Much More!</p>
</section>

<script>
function copyIP() {
  const ip = document.getElementById("serverIP").innerText;
  navigator.clipboard.writeText(ip);
  alert("IP Copied: " + ip);
}
</script>

</body>
</html>
