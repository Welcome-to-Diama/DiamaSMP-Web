<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Diama SMP Portal</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;800&display=swap');

:root {
  --neon-blue: #00eaff;
  --soft-blue: #7dd3fc;
  --dark-bg: #020617;
  --card-bg: rgba(0, 20, 35, 0.7);
  --tab-bg: rgba(0, 50, 70, 0.35);
  --highlight: #00eaff;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--dark-bg);
  color: var(--soft-blue);
  overflow-x: hidden;
}

/* HEADER */
header {
  text-align: center;
  padding: 20px 0;
  color: var(--neon-blue);
  font-family: 'Press Start 2P', sans-serif;
  font-size: 22px;
  letter-spacing: 2px;
}

/* TAB BUTTONS */
.tabs {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.tab-btn {
  padding: 12px 25px;
  background: var(--tab-bg);
  border-radius: 10px;
  color: var(--soft-blue);
  font-weight: 600;
  border: 1px solid var(--neon-blue);
  cursor: pointer;
  transition: 0.3s;
  backdrop-filter: blur(6px);
}

.tab-btn:hover,
.tab-btn.active {
  background: rgba(0, 200, 255, 0.25);
  color: var(--neon-blue);
}

/* TAB CONTENT */
.tab-section {
  display: none;
  padding: 20px;
  width: 90%;
  margin: auto;
  background: var(--card-bg);
  border-radius: 15px;
  border: 1px solid rgba(0, 150, 200, 0.4);
  backdrop-filter: blur(8px);
}

.tab-section.active {
  display: block;
}

.tab-section h2 {
  text-align: center;
  color: var(--neon-blue);
  font-family: 'Press Start 2P';
  margin-bottom: 20px;
}

/* IP BOX */
.ip-box {
  margin: 20px auto;
  text-align: center;
  padding: 15px;
  width: 270px;
  background: rgba(0, 60, 90, 0.6);
  border-radius: 12px;
  border: 2px solid var(--neon-blue);
  color: var(--neon-blue);
  font-size: 18px;
  transition: 0.3s;
}

.ip-box:hover {
  box-shadow: 0 0 15px var(--neon-blue);
  scale: 1.03;
}

/* GENERAL TEXT FIX */
p, li, span, strong {
  color: var(--soft-blue) !important;
}

/* CARD GRID FOR FEATURES/RULES */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 18px;
}

.card {
  background: rgba(0, 30, 50, 0.7);
  padding: 18px;
  border-radius: 12px;
  border: 1px solid rgba(0, 200, 255, 0.2);
  color: var(--soft-blue);
  text-align: center;
}

/* Hide footer SMP text if exists */
footer { display: none !important; }
</style>

</head>
<body>

<header>⚔️ DIAMA SMP PORTAL ⚔️</header>

<div class="tabs">
  <button class="tab-btn active" onclick="openTab('smp1')">SMP1</button>
  <button class="tab-btn" onclick="openTab('smp2')">SMP2</button>
  <button class="tab-btn" onclick="openTab('smp3')">SMP3</button>
  <button class="tab-btn" onclick="openTab('smp4')">SMP4</button>
  <button class="tab-btn" onclick="openTab('smp5')">SMP5</button>
  <button class="tab-btn" onclick="openTab('smp6')">SMP6</button>
  <button class="tab-btn" onclick="openTab('smp7')">SMP7</button>
  <button class="tab-btn" onclick="openTab('smp8')">SMP8</button>
</div>

<!-- SMP SECTIONS -->
<div id="smp1" class="tab-section active">
  <h2>SMP 1</h2>
  <p>This is where your SMP1 info will go.</p>
</div>

<div id="smp2" class="tab-section">
  <h2>SMP 2</h2>
  <p>Details for SMP2.</p>
</div>

<div id="smp3" class="tab-section">
  <h2>SMP 3</h2>
  <p>Details for SMP3.</p>
</div>

<div id="smp4" class="tab-section">
  <h2>SMP 4</h2>
  <p>Details for SMP4.</p>
</div>

<div id="smp5" class="tab-section">
  <h2>SMP 5</h2>
  <p>Details for SMP5.</p>
</div>

<div id="smp6" class="tab-section">
  <h2>SMP 6</h2>
  <p>Details for SMP6.</p>
</div>

<div id="smp7" class="tab-section">
  <h2>SMP 7</h2>
  <p>Details for SMP7.</p>
</div>

<div id="smp8" class="tab-section">
  <h2>SMP 8</h2>
  <p>Details for SMP8.</p>
</div>

<script>
function openTab(tabName) {
  document.querySelectorAll(".tab-section").forEach(t => t.classList.remove("active"));
  document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));

  document.getElementById(tabName).classList.add("active");
  event.target.classList.add("active");
}
</script>

</body>
</html>
